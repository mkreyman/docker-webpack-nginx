version: '2'
services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    image: myaccount/nginx
    container_name: nginx
    ports:
      - "8080:8080"
    volumes:
      - wwwroot:/wwwroot
  webpack:
    build:
      context: .
      dockerfile: Dockerfile.webpack
    image: myaccount/webpack
    container_name: webpack
    ports:
      - "35729:35729"
    volumes:
      - .:/app
      - ./webpack.config.js:/app/webpack.config.js
      - /app/node_modules
      - wwwroot:/app/public/build
    links:
      - postgres:postgres
      - redis:redis
  postgres:
    image: postgres
    container_name: postgres
    restart: always
    ports:
     - "5432:5432"
    volumes:
     - postgres:/var/lib/postgresql/data
  redis:
    image: redis
    container_name: redis
    expose:
     - "6379"
volumes:
  redis:
  postgres:
  wwwroot:
    driver: local